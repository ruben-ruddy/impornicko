<div class="flex h-screen bg-gray-50">
  <!-- Navbar lateral -->
  <app-navbar 
    class="fixed md:relative z-20 w-64 bg-white shadow-md transform transition-transform duration-200 ease-in-out"
    [isMenuOpen]="isSidebarOpen"
    (sidebarToggled)="isSidebarOpen = $event"
  ></app-navbar>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header superior para móviles -->
    <header class="bg-white shadow-sm z-10 md:hidden">
      <div class="px-4 py-3 flex items-center justify-between">
        <button 
          class="text-gray-500 hover:text-gray-700"
          (click)="toggleSidebar()"
          aria-label="Toggle sidebar"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div>
          <h1 class="text-lg font-medium text-gray-900">Importadora Nicko</h1>
        </div>
        <div class="w-6"></div>
      </div>
    </header>

    <!-- Área de contenido -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-300 mt-0 md:mt-0">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
