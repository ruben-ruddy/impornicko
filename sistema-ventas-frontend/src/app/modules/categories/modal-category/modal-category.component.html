<div class="p-4">
   <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Categor√≠a</h2>
    <button (click)="close()" class="text-gray-500 hover:text-gray-700">
      <i class="pi pi-times text-xl"></i>
    </button>
  </div>
    <div>
        <dynamic-form
            [fields]="PatientsFormFields(catalogs)"
            [initialData]="initiaData"
            [askfor]="onFormCreated"
            (onFormChange)="handleFormChange($event)">
        </dynamic-form>
    </div>
    <div class="flex  justify-end">
         <button (click)="close()" class="bg-blue-500 text-white px-4 py-2 mr-4 hover:bg-blue-600 rounded-lg">Cancelar</button>
        <button (click)="save()"
               [disabled]="!formData?.valid" 
               [ngClass]="formData?.valid 
                          ? 'bg-blue-500 text-white' 
                         : 'bg-gray-400 cursor-not-allowed'"
               class="bg-blue-500 text-white px-4 py-2  rounded">
               Guardar 
            </button>
       
    </div>
   
   
  
</div>
