<div class="container mx-auto px-4 py-8 bg-white">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Lista de Categorías</h2> 
  <button (click)="openAddProductModal()" class="bg-green-500 text-white px-4 py-2 rounded mb-4">
    Agregar Categoría
  </button>
  
  <div class="overflow-x-auto">
    <div class="flex justify-between flex-wrap">
      @for (item of category; track $index) {
      <a (click)="openEditProductModal(item)"
        class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 mb-4">
    
        <div class="flex flex-col justify-between p-4 leading-normal bg-gray-800 text-white rounded-md">
          <h5 class="mb-2 text-2xl font-bold tracking-tight">{{item.nombre_categoria}}</h5>
          <!-- Mostrar estado activo/inactivo -->
          <span class="text-sm" [class.text-green-400]="item.activo" [class.text-red-400]="!item.activo">
            {{item.activo ? 'Activo' : 'Inactivo'}}
          </span>
        </div>
      </a>
      }
    </div>
  </div>
</div>
