<!-- sistema-ventas-frontend/src/app/modules/categories/categories.component.html -->
<div class="container mx-auto px-4 py-8 bg-white">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Lista de Categorías</h2> 
  <button (click)="openAddProductModal()" class="bg-green-500 text-white px-4 py-2 rounded mb-4 hover:bg-green-600 transition-colors">
    Agregar Categoría
  </button>
  
  <div class="overflow-x-auto">
    <div class="flex justify-between flex-wrap gap-4">
      @for (item of category; track item.id_categoria || $index) {
        <div 
          (click)="openEditProductModal(item)"
          class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-50 cursor-pointer transition-all duration-200 mb-4 w-full md:w-auto">
        
          <div class="flex flex-col justify-between p-4 leading-normal bg-gray-800 text-white rounded-md w-full">
            <h5 class="mb-2 text-2xl font-bold tracking-tight">{{item.nombre_categoria}}</h5>
            <!-- <p class="mb-3 text-gray-300">{{item.descripcion}}</p> -->
            
            <!-- Mostrar estado activo/inactivo -->
            <div class="flex items-center justify-between">
              <span class="text-sm" 
                    [class.text-green-400]="isCategoryActive(item)" 
                    [class.text-red-400]="!isCategoryActive(item)">
                {{isCategoryActive(item) ? 'Activo' : 'Inactivo'}}
              </span>
              
              <!-- Indicador visual adicional -->
              <div class="w-3 h-3 rounded-full ml-2"
                   [class.bg-green-500]="isCategoryActive(item)"
                   [class.bg-red-500]="!isCategoryActive(item)">
              </div>
            </div>
          </div>
        </div>
      }
      
      <!-- Mensaje cuando no hay categorías -->
      @if (category.length === 0) {
        <div class="text-center py-8 w-full">
          <p class="text-gray-500 text-lg">No hay categorías disponibles</p>
        </div>
      }
    </div>
  </div>
</div>
