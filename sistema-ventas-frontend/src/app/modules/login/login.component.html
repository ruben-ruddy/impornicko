<div class="design-container">
    <div class="design3 min-h-screen relative overflow-hidden
                 bg-gradient-to-br from-dark-blue-bg via-medium-blue-bg to-light-blue-bg
                 flex items-center justify-center p-4"> <div class="absolute inset-0 z-0 radial-gradient-overlay"></div>

        <div class="relative z-10 max-w-md w-full p-8 bg-white/10 rounded-xl shadow-2xl backdrop-blur-sm
                    border border-white/20 text-white animate-fade-in-up">
            
            <h1 class="text-4xl font-extrabold text-center mb-8 text-white tracking-wide drop-shadow-lg">
                IMPORTADORA NICKO
            </h1>

            <h2 class="text-3xl font-bold text-center mb-8 text-white">Iniciar Sesi칩n</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-5">
                    <label for="username" class="block text-white text-lg font-medium mb-2">Nombre de usuario</label>
                    <input 
                        id="username"
                        type="text" 
                        formControlName="nombre_usuario"
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white
                               focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400
                               placeholder-gray-300 transition-all duration-300"
                        placeholder="Ingresa tu usuario"
                    >
                    <div *ngIf="loginForm.get('nombre_usuario')?.invalid && loginForm.get('nombre_usuario')?.touched" class="text-red-300 text-sm mt-1">
                        El nombre de usuario es requerido.
                    </div>
                </div>

                <div class="mb-8">
                    <label for="password" class="block text-white text-lg font-medium mb-2">Contrase침a</label>
                    <input 
                        id="password"
                        type="password" 
                        formControlName="password"
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white
                               focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400
                               placeholder-gray-300 transition-all duration-300"
                        placeholder="Ingresa tu contrase침a"
                    >
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-300 text-sm mt-1">
                        La contrase침a es requerida.
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-semibold py-3 px-6 rounded-lg
                           hover:from-blue-700 hover:to-blue-900 transition-all duration-300 ease-in-out
                           shadow-lg transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500
                           disabled:opacity-50 disabled:cursor-not-allowed"
                    [disabled]="loginForm.invalid"
                >
                    Ingresar
                </button>

                <div *ngIf="errorMessage" class="text-red-300 text-center mt-4 text-sm">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</div>
