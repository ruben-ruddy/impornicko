<div class="min-h-screen relative overflow-hidden flex items-center justify-center p-4">
  <!-- Imagen de fondo con overlay -->
  <div class="absolute inset-0 z-0">
    <img src="portada.jpg" alt="Fondo Importadora Nicko" 
         class="w-full h-full object-cover transform scale-105">
    <div class="absolute inset-0 bg-gradient-to-br from-slate-900/80 via-blue-900/70 to-indigo-900/80"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
  </div>

  <!-- Efectos de partículas sobre la imagen -->
  <div class="absolute inset-0 z-1">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-indigo-500 rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-purple-500 rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-pulse delay-500"></div>
  </div>

  <!-- Partículas flotantes -->
  <div class="absolute inset-0 z-1">
    <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-white rounded-full opacity-40 animate-float"></div>
    <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-blue-300 rounded-full opacity-50 animate-float-delayed"></div>
    <div class="absolute bottom-1/4 left-1/3 w-1.5 h-1.5 bg-indigo-300 rounded-full opacity-40 animate-float-slow"></div>
    <div class="absolute top-3/4 right-1/3 w-1 h-1 bg-white rounded-full opacity-30 animate-float"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <!-- Tarjeta de login -->
    <div class="bg-white/15 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/25 overflow-hidden transform transition-all duration-500 hover:shadow-3xl">
      
      <!-- Header con logo -->
      <div class="bg-gradient-to-r from-blue-600/30 to-indigo-600/30 p-6 text-center border-b border-white/20">
        <a href="/home-main" class="flex flex-col items-center space-y-3 group">
          <div class="w-20 h-20 bg-white/25 rounded-full p-3 backdrop-blur-sm transform transition-transform duration-300 group-hover:scale-110 group-hover:bg-white/30">
            <img src="/nicko.png" alt="Logo de IMPORTADORA NICKO" 
                 class="w-full h-full object-contain drop-shadow-lg transform transition-transform duration-300 group-hover:scale-105">
          </div>
          <div class="transform transition-all duration-300 group-hover:scale-105">
            <h1 class="text-2xl font-bold text-white tracking-tight drop-shadow-lg">IMPORTADORA NICKO</h1>
            <p class="text-blue-200 text-sm mt-1 font-medium">Sistema de Gestión</p>
          </div>
        </a>
      </div>

      <!-- Formulario -->
      <div class="p-8">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">Bienvenido</h2>
          <p class="text-blue-200 text-sm drop-shadow">Ingresa tus credenciales para continuar</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          
          <!-- Campo Usuario -->
          <div class="group">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-blue-300 group-focus-within:text-blue-400 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input 
                id="username"
                type="text" 
                formControlName="nombre_usuario"
                class="w-full pl-10 pr-4 py-3 bg-white/15 border border-white/25 rounded-xl text-white placeholder-blue-200
                       focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent
                       transition-all duration-300 backdrop-blur-sm
                       hover:bg-white/20 hover:border-white/35 shadow-inner"
                placeholder="Nombre de usuario"
                autocomplete="username"
              >
            </div>
            <div *ngIf="loginForm.get('nombre_usuario')?.invalid && loginForm.get('nombre_usuario')?.touched" 
                 class="text-red-300 text-sm mt-2 flex items-center space-x-1 animate-fade-in">
              <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              <span>El nombre de usuario es requerido</span>
            </div>
          </div>

          <!-- Campo Contraseña -->
          <div class="group">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-blue-300 group-focus-within:text-blue-400 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input 
                id="password"
                type="password" 
                formControlName="password"
                class="w-full pl-10 pr-4 py-3 bg-white/15 border border-white/25 rounded-xl text-white placeholder-blue-200
                       focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent
                       transition-all duration-300 backdrop-blur-sm
                       hover:bg-white/20 hover:border-white/35 shadow-inner"
                placeholder="Contraseña"
                autocomplete="current-password"
              >
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                 class="text-red-300 text-sm mt-2 flex items-center space-x-1 animate-fade-in">
              <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              <span>La contraseña es requerida</span>
            </div>
          </div>

          <!-- CAPTCHA -->
          <div class="bg-white/10 rounded-xl p-4 border border-white/20 backdrop-blur-sm">
            <div sc-checkbox-re-captcha [siteKey]="siteKey" formControlName="captcha"></div>
          </div>

          <!-- Botón de envío -->
          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-semibold py-4 px-6 rounded-xl
                   hover:from-blue-700 hover:to-indigo-800 transition-all duration-300 ease-out
                   shadow-lg transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-transparent
                   disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none
                   flex items-center justify-center space-x-2 group relative overflow-hidden"
            [disabled]="loginForm.invalid"
          >
            <!-- Efecto de brillo en hover -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
            <span class="relative">Ingresar</span>
            <svg class="w-5 h-5 relative group-hover:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </button>

          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" 
               class="bg-red-500/25 border border-red-400/40 rounded-xl p-4 text-red-200 text-sm
                      animate-shake flex items-center space-x-2 backdrop-blur-sm shadow-lg">
            <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            <span class="font-medium">{{ errorMessage }}</span>
          </div>
        </form>

        <!-- Footer informativo -->
        <div class="mt-8 pt-6 border-t border-white/20 text-center">
          <p class="text-blue-200 text-xs drop-shadow">
            ¿Necesitas ayuda? 
            <a href="#" class="text-blue-300 hover:text-white underline transition-colors duration-200 font-medium">Contacta al soporte</a>
          </p>
          <p class="text-blue-200/80 text-xs mt-2 drop-shadow">
            &copy; 2024 Importadora Nicko. Todos los derechos reservados.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
