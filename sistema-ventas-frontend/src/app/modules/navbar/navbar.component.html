<!-- Overlay para móviles -->
<div 
  *ngIf="isMenuOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
  (click)="closeMenu()"
></div>

<!-- Sidebar -->
<aside 
  class="fixed md:relative inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transition-transform duration-300 ease-in-out h-screen"
  [class]="{
    '-translate-x-full': !isMenuOpen,
    'translate-x-0': isMenuOpen,
    'md:translate-x-0': true
  }"
>
  <div class="flex flex-col h-full">
    <!-- Logo -->
    <div class="flex items-center justify-between px-4 py-4 border-b border-gray-200">
      <span class="text-xl font-bold text-indigo-600">Importadora Nicko</span>
      <button 
        class="md:hidden text-gray-500 hover:text-gray-700"
        (click)="closeMenu()"
        aria-label="Close sidebar"
      >
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Menú -->
    <nav class="flex-1 overflow-y-auto px-2 py-4">
      <div class="space-y-1">
        <a 
          *ngFor="let item of navItems"
          [routerLink]="item.path"
          routerLinkActive="bg-indigo-50 text-indigo-700 border-l-4 border-indigo-500"
          class="group flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-md"
          (click)="closeMenu()"
        >
          <span class="truncate">{{ item.title }}</span>
        </a>
      </div>
    </nav>

    <!-- Usuario y Logout -->
    <div class="border-t border-gray-200 p-4">
      <div class="flex items-center">
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-700 truncate">{{ user?.firstName }} {{ user?.lastName }}</p>
          <p class="text-xs text-gray-500">{{ user?.role?.nombre_rol }}</p>
        </div>
      </div>
      <button 
        (click)="logout()"
        class="mt-3 w-full flex justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Salir
      </button>
    </div>
  </div>
</aside>
