<!-- sistema-ventas-frontend/src/app/modules/product/modal-product/modal-product.component.html -->
<div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
    <!-- Header -->
    <div class="flex-shrink-0 flex justify-between items-center p-6 border-b border-gray-200 bg-white rounded-t-lg">
        <h2 class="text-2xl font-bold text-gray-800">
            {{ initiaData?.id_producto ? 'Editar Producto' : 'Nuevo Producto' }}
        </h2>
        <button 
            (click)="close()" 
            class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 transition-colors duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    
    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-6">
        <!-- NUEVO: Usar formFields en lugar de llamar a la función directamente -->
        @if (categoriesLoaded && view) {
            <dynamic-form
                [fields]="formFields"
                [initialData]="initiaData"
                [askfor]="onFormCreated"
                (onFormChange)="handleFormChange($event)">
            </dynamic-form>
        } @else if (!categoriesLoaded) {
            <div class="flex justify-center items-center h-32">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                    <p class="text-gray-500">Cargando categorías...</p>
                </div>
            </div>
        } @else {
            <div class="flex justify-center items-center h-32">
                <p class="text-gray-500">Cargando...</p>
            </div>
        }
    </div>
    
    <!-- Footer -->
    <div class="flex-shrink-0 flex justify-end space-x-3 p-6 border-t border-gray-200 bg-gray-50 rounded-b-lg">
        <button 
            (click)="close()" 
            class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200 font-medium shadow-sm">
            Cancelar
        </button>
        <button 
            (click)="save()"
            [disabled]="!formData?.valid" 
            class="px-6 py-2.5 rounded-lg font-medium transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm"
            [class]="formData?.valid 
                ? 'bg-blue-600 text-white hover:bg-blue-700' 
                : 'bg-gray-300 text-gray-500'">
            {{ initiaData?.id_producto ? 'Actualizar' : 'Guardar' }}
        </button>
    </div>
</div>
