<div class="fixed top-5 right-5 flex flex-col space-y-2 z-50">
      <div *ngFor="let toast of toasts" [ngClass]="toastClasses(toast.severity)" class="max-w-xs p-4 rounded shadow-md text-white">
        <strong class="block">{{toast.summary}}</strong>
        <p class="text-sm">{{toast.detail}}</p>
      </div>
    </div>
